<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="nhapTien" type="text">
<button onclick="showM()" >Enter</button>
<script>
    // gia sử hoa hồng nhận được là 10%
    function showM(){
        let a=document.getElementById('nhapTien').value;
        document.write('hoa hồng nhận được là: ' + a*0.1)
    }
</script>
</body>
</html>
